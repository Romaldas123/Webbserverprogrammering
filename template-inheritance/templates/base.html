<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block heading %}{% endblock %} | Romaldas B.</title>
</head>
<body style="font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9;">

    <header style="background:blue; color:white; text-align:center; padding:20px;">
        <h1 style="margin:0;">Romaldas B.</h1>
        <nav style="margin-top:10px;">
            <a href="{{ url_for('index') }}" style="color:white; margin:0 10px; text-decoration:none;">Hem</a>
            <a href="{{ url_for('about') }}" style="color:white; margin:0 10px; text-decoration:none;">Om oss</a>
            <a href="{{ url_for('contact') }}" style="color:white; margin:0 10px; text-decoration:none;">Kontakt</a>
        </nav>
    </header>

    <main style="max-width:800px; margin:20px auto; background:white; padding:20px; border-radius:8px;">
        {% block content %}{% endblock %}
    </main>

    <footer style="background:#003366; color:white; text-align:center; padding:15px; margin-top:20px;">
        <p>© 2025 Romaldas B. | Alla rättigheter förbehållna</p>
    </footer>

</body>
</html>
